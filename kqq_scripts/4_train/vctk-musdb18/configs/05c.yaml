---
task_name: vctk-musdb18
train:
    input_source_types:
        - speech
        - accompaniment
    target_source_types: 
        - speech
    indexes_dict: "indexes/vctk-musdb18/sr=44100_chn=2/train/speech-accompaniment.pkl"
    sample_rate: 44100
    channels: 2
    segment_seconds: 3.0
    model_type: ResUNet143_Subbandtime
    loss_type: l1_wav_l1_sp
    optimizer_type: Adam
    mini_data: False
    augmentations:
        mixaudio:
            speech: 1
            accompaniment: 1
        pitch_shift:
            speech: 0
            accompaniment: 0
        magnitude_scale:
            speech:
                lower_db: 0
                higher_db: 0
            accompaniment:
                lower_db: 0
                higher_db: 0
        swap_channel:
            speech: False
            accompaniment: False
        flip_axis:
            speech: False
            accompaniment: False
    batch_data_preprocessor: BasicBatchDataPreprocessor
    evaluation_callback: Musdb18EvaluationCallback
    learning_rate: 1e-3
    batch_size: 16
    precision: 32
    steps_per_epoch: 10000  # Every 10000 steps is called an `epoch`.
    evaluate_step_frequency: 10000     # Evaluate every #evaluate_step_frequency steps.
    save_step_frequency: 10000  # Save every #save_step_frequency steps.
    early_stop_steps: 100001
    warm_up_steps: 1000
    reduce_lr_steps: 15000
    random_seed: 1234
    resume_checkpoint: ""

evaluate:
    segment_seconds: 30.0
    batch_size: 1